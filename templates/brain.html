    <h1>BRAIN STROKE ANALYSIS</h1>
    <form method="post">

        <div class="form-row">
            <div>
                <label for="">Gender</label><br>
                <input type="number" name="gender"><br><br>
            </div>
            <div>
                <label for="">Age</label><br>
                <input type="number" name="age"><br><br>
            </div>
        </div>
        <div class="form-row">
            <div>
                <label for="">Hypertension</label><br>
                <input type="number" name="hyper"> <br><br>
            </div>
            <div>
                <label for="">Heart Disease</label><br>
                <input type="number" name="heartdisease"> <br><br>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="">Ever Married</label><br>
                <input type="number" name="ever"> <br><br>
            </div>
            <div>
                <label for="">Work Type</label><br>
                <input type="number" name="fbs" id="work"> <br><br>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="">Residence Type</label><br>
                <input type="number" name="type"> <br><br>
            </div>
            <div>
                <label for="">Avg Glucose Llevel</label><br>
                <input type="number" name="avg"> <br><br>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="">BMI</label><br>
                <input type="number" name="bmi"> <br><br>
            </div>
            <div>
                <label for="">Smoking Status</label><br>
                <input type="number" name="smoking"> <br><br>
            </div>
        </div>


        <button>Check for the result</button>

    </form>
    <h2>{{r}}</h2>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            background-image: url('https://artincontext.org/wp-content/uploads/2022/05/lungs-drawing-10.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            /* Prevent tiling */
            background-position: center;
            /* Center the image */
            backdrop-filter: blur(px);
        }

        h1 {
            margin-top: 3%;
            text-align: center;
            font-size: 50px;

            color:rgb(20, 92, 32);
        }

        form {
            margin-left: 19%;
            margin-top: 5%;
        }

        .form-row {
            display: flex;
            gap: 25%;
            /* space between fields */
            margin-bottom: 15px;
            align-items: center;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: rgb(16, 69, 7);
        }

        input {
            width: 300px;
        }

        button {
            /* Makes the button span the full width of the form */
            padding: 30px;
            /* Increase padding for better height */
            border: none;
            background-color: rgb(57, 146, 72);
            color: white;
            border-radius: 27px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 69%;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: rgb(57, 146, 72);
        }
    </style>
</head>

<body>
    <h1>LUNGS RECOVERED DETECTION</h1>
    <form method="post">

        <div class="form-row">
            <div>
                <label for="">Age</label><br>
                <input type="number" name="age"><br><br>
            </div>
            <div>
                <label>GENDER</label><br>
                <select name="gender">
                    <option value=>--Select--</option>
                    <option value=1>Male</option>
                    <option value=0>Female</option>
                </select><br><br>
            </div>
            
        </div>


        <div class="form-row">
            <div>
                <label for="">SMOKING TESTING</label><br>
                <input type="number" name="somkingtesting"> <br><br>
            </div>
            <div>
                <label for="">LUNG CAPACITY</label><br>
                <input type="number" name="lungcapacity"> <br><br>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="">DISEASE TYPE</label><br>
                <input type="number" name="diseasetype"> <br><br>
            </div>
            <div>
                <label for="">TREATMENT TYPE</label><br>
                <input type="number" name="treatmenttype"> <br><br>
            </div>
            
        </div>

        <div class="form-row">
            <div>
                <label for="">HOSPITAL VISITS</label><br>
                <input type="number" name="hospitalvisits"> <br><br>
            </div>
            <div>
                <button>SUBMIT</button>
            </div>
        </div>


    </form>
    <h2>{{r}}</h2>
</body>

</html>

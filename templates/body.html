<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Disease Analysis</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 30px 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    header p {
      font-size: 18px;
      font-weight: normal;
      margin-top: 10px;
      color: #ecf0f1;
    }

    .container {
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 900px;
      padding: 40px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: slideUp 1.2s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #2c3e50;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(45deg, #1e8449, #27ae60);
    }

    footer {
      background: #2c3e50;
      color: white;
      padding: 20px;
      margin-top: 80px;
      font-size: 14px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive for tablets */
    @media(max-width: 900px) {
      .container {
        max-width: 700px;
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Responsive for phones */
    @media(max-width: 600px) {
      header {
        font-size: 22px;
        padding: 20px 10px;
      }
      header p {
        font-size: 14px;
      }
      .container {
        grid-template-columns: 1fr;
        max-width: 95%;
        padding: 20px;
      }
      .card {
        padding: 20px 15px;
      }
      .card h2 {
        font-size: 18px;
      }
      .btn {
        font-size: 14px;
        padding: 10px 18px;
      }
      footer {
        font-size: 12px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    üè• Multi Disease Analysis
    <p>Select a disease category to analyze patient health efficiently.</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>‚ù§Ô∏è Heart Diseases</h2>
      <a href="heart" class="btn">Analyze</a>
    </div>
    
    <div class="card">
      <h2>ü´Å Lung Diseases</h2>
      <a href="lungs" class="btn">Analyze</a>
    </div>
    
    <div class="card">
      <h2>ü©∏ Kidney Diseases</h2>
      <a href="kidney" class="btn">Analyze</a>
    </div>
    
    <div class="card">
      <h2>üß† Brain Diseases</h2>
      <a href="brain" class="btn">Analyze</a>
    </div>
  </div>

  <footer>
    ¬© 2025 Health Disease Analysis | All Rights Reserved
  </footer>
</body>
</html>
